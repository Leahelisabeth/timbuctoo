<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Huygens ING Data Repository</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <div class="row">
    <h1>Excel upload</h1>
    Upload a changed version<br>
    <form class="form-horizontal col-sm-6" method="POST" action="/v2.1/bulk-upload" enctype="multipart/form-data" target="results">
      <div class="form-group">
        <label class="col-sm-4 control-label">Vre</label>
        <div class="col-sm-8">
          <input name="vre" type="text" class="form-control" placeholder="e.g. EuropeseMigratie">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">Excel file</label>
        <div class="col-sm-8">
          <input type="file" name="file" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <input type="submit" value="upload" name="submit" class="col-sm-offset-10 btn btn-primary">
      </div>
    </form>
    <form class="form-horizontal  col-sm-6" method="POST" action="/v2.1/system/relationtypes" target="results">
      <div class="form-group">
        <label class="col-sm-4 control-label">Naam</label>
        <div class="col-sm-8">
          <input name="name" type="text" class="form-control" placeholder="e.g. hasWritten">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">Naam (omgekeerd)</label>
        <div class="col-sm-8">
          <input name="inversename" type="text" class="form-control" placeholder="e.g. isWrittenBy">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">broncollectie</label>
        <div class="col-sm-8">
          <select name="source" class="form-control">
            <option value="person">person</option>
            <option value="document">document</option>
            <option value="collective">collective</option>
            <option value="keyword">keyword</option>
            <option value="language">language</option>
            <option value="location">location</option>
            <option value="archive">archive</option>
            <option value="archiver">archiver</option>
            <option value="legislation">legislation</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">doelcollectie</label>
        <div class="col-sm-8">
          <select name="target" class="form-control">
            <option value="person">person</option>
            <option value="document">document</option>
            <option value="collective">collective</option>
            <option value="keyword">keyword</option>
            <option value="language">language</option>
            <option value="location">location</option>
            <option value="archive">archive</option>
            <option value="archiver">archiver</option>
            <option value="legislation">legislation</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <input type="submit" value="create" name="submit" class="col-sm-offset-10 btn btn-primary">
      </div>
    </form>
  </div>
</div>
<div class="well well-sm">
  <iframe name="results" frameborder="0" style="width:100%" onload="this.height = this.contentWindow.document.body.scrollHeight"></iframe>
</div>
</body>
</html>
